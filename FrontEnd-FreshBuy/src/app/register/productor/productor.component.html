<style>
    :host {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin: 8px 0;
    }
  
    p {
      margin: 0;
    }
  
    .spacer {
      flex: 1;
    }
  
    .toolbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      background-color: #74ff3d;
      color: rgb(0, 0, 0);
      font-weight: 600;
    }
  
    .content {
      display: flex;
      margin: 82px auto 50px;
      padding: 0 35px;
      max-width: 960px;
      flex-direction: column;
      align-items: center;
    }
  
    
  </style>

<div class="content" role="main">

    <h2>Solicite la afiliación de su tramo a FreshBuy</h2>

    <!-- ID label -->
    <label> <h4>ID</h4> <input type="text" #htmlID id="htmlID" /></label>
    <!-- Name label -->
    <label> <h4>Nombre Completo</h4> <input type="text" #htmlName id="htmlName" /></label>
    <!-- Adress label -->
    <label> <h4>Dirección</h4> <input type="text" #htmlAdress id="htmlAdress" /></label>
    <!-- Birthday label -->
    <label> <h4>Fecha de Nacimiento</h4> <input type="text" #htmlBirthday id="htmlBirthday" /></label>
    <!-- Telephone label -->
    <label> <h4>Número Telefónico</h4> <input type="text" #htmlTelephone id="htmlTelephone" /></label>
    <!-- SINPE label -->
    <label> <h4>SINPE</h4> <input type="text" #htmlSINPE id="htmlSINPE" /></label>

    <br>
    <button class="btn btn-primary" (click)="registerData(htmlID.value, htmlName.value,
                                             htmlAdress.value, htmlBirthday.value,
                                             htmlTelephone.value, htmlSINPE.value)">
    Solicitar Afiliación</button>
    <br/>
  
</div>
