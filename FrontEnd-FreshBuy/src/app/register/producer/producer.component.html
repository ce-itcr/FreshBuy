<img src="./../../assets/img/login_module_bg.jpg" class="img-fluid" style="position:fixed; right: 0; top: 0; z-index: -100; opacity: 0.35;">

  <div class="container-login1001">
    <div class="wrap-login100">
      <form class="login1001-form validate-form">

        <span class="login100-form-title p-b-34">
          Solicite la afiliación de su tramo a FreshBuy:
        </span>

        <div class="wrap-input100 " >
          <input id="person-id" class="input100" #personId type="text" required minlength="9" maxlength="9" name="person-id" placeholder="Número de Cédula">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 ">
          <input id="first-name" class="input100" #firstName type="text" required name="first-name" placeholder="Nombre">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <input id="last-name" class="input100" #lastName type="text" required name="last-name" placeholder="Apellido">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <input id="province" class="input100" #province type="text" required name="province" placeholder="Provincia">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100" >
          <input id="canton" class="input100" #canton type="text" required name="canton" placeholder="Cantón">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100" >
          <input id="district" class="input100" #district type="text" required name="district" placeholder="Distrito">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <input id="birth-date" class="input100" #birthdate type="date" required name="birth-date" placeholder="Fecha de Nacimiento">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100">
          <input id="phone-number" class="input100" #phoneNumber type="text" required minlength="8" maxlength="8" name="phone-number" placeholder="Número de Teléfono">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100" data-validate="Type user name">
          <input id="sinpe-number" class="input100" #sinpeNumber type="text" required minlength="8" maxlength="8" name="sinpe-number" placeholder="Número de SINPE">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100" data-validate="Type user name">
          <input id="delivery-locations" class="input100" #deliveryLocations type="text" required name="delivery-locations" placeholder="Lugares de Entrega">
          <span class="focus-input100"></span>
        </div>

        <span class="login100-form-title p-b-34">
        </span>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="registerData(personId.value, firstName.value,
                                                     lastName.value, province.value,
                                                     canton.value, district.value,
                                                     birthdate.value, phoneNumber.value,
                                                     sinpeNumber.value, deliveryLocations.value)">
            Solicitar Afiliación
          </button>
        </div>

      </form>
      <div class="login100-more">
        <img src="./../../assets/img/freshbuy_logo.png" width="50%" style="padding-left: 7%;padding-top: 10%;"/>
        <h1 class="txt1_welcome" style="font-size: 40px;padding-top: 15%;padding-left: 12%;">Bienvenido a <b>Fresh Buy</b></h1>
        <h3 class="txt1_welcome" style="padding-top: 0;padding-left: 12%;">Poductos frescos hasta la puerta de tu casa</h3>
       <img class="center" src="./../../assets/img/module_login.png" style="padding-top: 55%;padding-left: 0%;width: 578px;"/>
      </div>
    </div>
