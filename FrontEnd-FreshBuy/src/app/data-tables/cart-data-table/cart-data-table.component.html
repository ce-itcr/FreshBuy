<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Product Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Producto</th>
      <td mat-cell *matCellDef="let row">{{row.product_name}}</td>
    </ng-container>
    
    <!-- Product ID Column -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID del Producto</th>
      <td mat-cell *matCellDef="let row">{{row.product_id}}</td>
    </ng-container>

    <!-- Sale Mode Column -->
    <ng-container matColumnDef="saleMode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modo de Venta</th>
      <td mat-cell *matCellDef="let row">{{row.saleMode}}</td>
    </ng-container>

    <!-- Availability Column -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Disponibilidad</th>
      <td mat-cell *matCellDef="let row">{{row.availability}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Foto del Producto</th>
      <td mat-cell *matCellDef="let row">{{row.photo}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
