<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- person_id Column -->
    <ng-container matColumnDef="person_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>person_id</th>
      <td mat-cell *matCellDef="let row">{{row.person_id}}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- last_name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>last_name</th>
      <td mat-cell *matCellDef="let row">{{row.last_name}}</td>
    </ng-container>

    <!-- province Column -->
    <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>province</th>
      <td mat-cell *matCellDef="let row">{{row.province}}</td>
    </ng-container>

    <!-- canton Column -->
    <ng-container matColumnDef="canton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>canton</th>
      <td mat-cell *matCellDef="let row">{{row.canton}}</td>
    </ng-container>

    <!-- district Column -->
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>district</th>
      <td mat-cell *matCellDef="let row">{{row.district}}</td>
    </ng-container>

    <!-- birth_date Column -->
    <ng-container matColumnDef="birth_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>birth_date</th>
      <td mat-cell *matCellDef="let row">{{row.birth_date}}</td>
    </ng-container>

    <!-- phone_number Column -->
    <ng-container matColumnDef="phone_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>phone_number</th>
      <td mat-cell *matCellDef="let row">{{row.phone_number}}</td>
    </ng-container>

    <!-- sinpe_number Column -->
    <ng-container matColumnDef="sinpe_number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>sinpe_number</th>
      <td mat-cell *matCellDef="let row">{{row.sinpe_number}}</td>
    </ng-container>

    <!-- delivery_locations Column -->
    <ng-container matColumnDef="delivery_locations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>delivery_locations</th>
      <td mat-cell *matCellDef="let row">{{row.delivery_locations}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
