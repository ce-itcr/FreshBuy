<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>product_id</th>
      <td mat-cell *matCellDef="let row">{{row.product_id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>product_name</th>
      <td mat-cell *matCellDef="let row">{{row.product_name}}</td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- category_id Column -->
    <ng-container matColumnDef="category_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>category_id</th>
      <td mat-cell *matCellDef="let row">{{row.category_id}}</td>
    </ng-container>

    <!-- sale_mode Column -->
    <ng-container matColumnDef="sale_mode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>sale_mode</th>
      <td mat-cell *matCellDef="let row">{{row.sale_mode}}</td>
    </ng-container>

    <!-- availability Column -->
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Availability</th>
      <td mat-cell *matCellDef="let row">{{row.availability}}</td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <!-- photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>photo</th>
      <td mat-cell *matCellDef="let row">{{row.photo}}</td>
    </ng-container>

    <!-- producer_id Column -->
    <ng-container matColumnDef="producer_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>producer_id</th>
      <td mat-cell *matCellDef="let row">{{row.producer_id}}</td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
